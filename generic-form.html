<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">

  <!--  have set user scale to no but might need to test this for 'yes' -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width /">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link href="favicon.ico" rel="icon">
  <title>Predikta | Generic Form </title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
    <!-- HEADER ------------------------------------------------------>
    <div class="navbar-wrapper">
    </div>
    <!--  END HEADER ------------------------------------------------------>

<div class="grid-wrapper">
  <section class="geneic-form-wrapper col-xs-4">
    <h2>Edit a competition</h2>
    <form action="">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <input id="competition-name" type="text" name="competition-name" placeholder="Enter a name" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-6">
          <input id="start-date" type="date" name="start-date" placeholder="Start date" />
        </div>
        <div class="col-xs-6 col-sm-6">
          <input id="end-date" type="date" name="end-date" placeholder="End date" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-6">
          <input id="competition-cancel" type="submit" value="Cancel" />
        </div>
        <div class="col-xs-6 col-sm-6">
          <input id="competition-save" type="submit" value="Save" />
        </div>
      </div>
    </form>
  </section>
</div>  <!--  grid wrapper closing div controls element height -->

    <!-- FOOTER -->
    <footer id="footer">
    </footer>

  <script src="js/vendor/jquery-1.11.1.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/docs.min.js"></script>
  <script src="js/ie10-viewport-bug-workaround.js"></script>
  <script src="js/main.js"></script>
  <script src="js/vendor/bootstrap-multiselect.js"></script>
  <script>
  $.fn.modal.Constructor.prototype.enforceFocus = function () { };
  $('header.navbar-wrapper').load('header.html');
  $('footer#footer').load('footer.html');
  </script>

</body>
</html>
