<script>
  /*  basically need to include this script here or it will not fire */
  $(document).ready(function () {
    $('li.theme-button button').on('click', function () {
      if ($(this).attr('id') == 'red-theme') {
        $('body').removeClass().addClass('red-theme');
      }
      else if ($(this).attr('id') == 'blue-theme') {
        $('body').removeClass().addClass('blue-theme');
      }
      else if ($(this).attr('id') == 'green-theme') {
        $('body').removeClass().addClass('green-theme');
      }
      else if ($(this).attr('id') == 'orange-theme') {
        $('body').removeClass().addClass('orange-theme');
      }
      else if ($(this).attr('id') == 'default') {
        $('body').removeClass();
      }
    });
  });
